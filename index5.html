<!DOCTYPE html>

<body>

    <script>

        // Fonction pour générer un nombre aléatoire entre min et max inclus
function genererNombreAleatoire(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

// Fonction principale du jeu
function justePrix() {
    const nombreSecret = genererNombreAleatoire(1, 1000);
    let tentative = 1;

    console.log("Bienvenue dans le jeu du Juste Prix !");
    console.log("Devinez le nombre secret compris entre 1 et 1000.");

    // Boucle de 10 tentatives
    while (tentative <= 10) {
        const proposition = parseInt(prompt("Tentative " + tentative + " : Entrez votre proposition :"));

        if (!isNaN(proposition)) {
            if (proposition === nombreSecret) {
                console.log("Félicitations ! Vous avez trouvé le nombre secret :", nombreSecret);
                return; // Fin du jeu
            } else if (proposition < nombreSecret) {
                console.log("C'est +");
            } else {
                console.log("C'est -");
            }
        } else {
            console.log("Veuillez entrer un nombre valide.");
        }

        tentative++;
    }

    // Si l'utilisateur n'a pas trouvé le nombre après 10 tentatives
    console.log("Désolé, vous avez épuisé vos 10 tentatives.");
    console.log("Le nombre secret était :", nombreSecret);
}

// Appel de la fonction principale pour démarrer le jeu
justePrix();


    </script>
    
</body>
</html>
